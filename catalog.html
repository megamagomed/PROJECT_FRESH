<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CSS/style_catalog.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
</head>

<body>
    <section class="section-navbar">
        <div class="section-navbar-wrapper">
            <nav class="navbar">
                <div class="navbar-logosearch">
                    <span class="navbar-logosearch__logo">
                        <img src="img/navbar/logo.svg" alt="logo">
                    </span>
                    <span class="navbar-logosearch__search">
                        <img src="img/navbar/search.svg" alt="search">
                    </span>
                </div>
                <ul class="navbar-menu">
                    <li>
                        <a class="navbar-menu__burger" href="#">
                            <img src="img/navbar/burger.svg" alt="">
                        </a>
                    </li>
                    <li>
                        <a class="navbar-menu__profile" href="#">
                            <img src="img/navbar/profile.svg" alt="">
                        </a>
                    </li>
                    <li>
                        <a class="navbar-menu__cart" href="#">
                            <img src="img/navbar/cart.svg" alt="">
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </section>

    <header class="section-header">
        <div class="section-header-wrapper">
            <h1>NEW ARRIVALS</h1>
            <h2>HOME/MEN/<span>NEW ARRIVALS</span></h2>
        </div>
    </header>

    <section class="section-filters">
        <div class="section-filters-wrapper">
            <div class="section-filters-wrapper-filter">
                <h2>Filter</h2>
                <a href="#">
                    <img src="img/header_catalog/filter.svg" alt="filter">
                </a>
            </div>
            <div class="section-filters-wrapper-sort">
                <div class="sort">
                    <h2>TRENDING NOW</h2>
                    <a href="#">
                        <img src="img/header_catalog/checkmark.svg" alt="checkmark">
                    </a>
                </div>
                <div class="sort">
                    <h2>SIZE</h2>
                    <a href="#">
                        <img src="img/header_catalog/checkmark.svg" alt="checkmark">
                    </a>
                </div>
                <div class="sort">
                    <h2>PRICE</h2>
                    <a href="#">
                        <img src="img/header_catalog/checkmark.svg" alt="checkmark">
                    </a>
                </div>

            </div>
            <div class="section-filters-wrapper-empty">

            </div>
        </div>
    </section>
</body>

</html>
